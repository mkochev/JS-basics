	function generate() {
		var nums = document.getElementById('range').value,
	 		num = nums.split(" ");
	 		start = parseInt(num[0]),
	 		end = parseInt(num[1]),
	 		final = "<table border='1'>\n<tr><th>Num</th><th>Square</th><th>Fib</th></tr>",
	 		result = document.getElementById('result');

	 		// Check if Fibonacci
		function isFib(val) {

			var prev = 0;
			var curr = 1;

			while(prev<=val){

				if(prev == val) {

					return 'Yes';
				}
					curr = prev + curr;
					prev = curr - prev;
			}

				return "Nope";
		}

	 		for(var i = start; i<=end; i++){
		        var numberSquare = i*i;
		        var isFibonacci = isFib(i);
		        var newRaw = '\n<tr><td>' +i + '</td><td>' + numberSquare + '</td><td>' + isFibonacci + '</td></tr>'
		        final += newRaw
